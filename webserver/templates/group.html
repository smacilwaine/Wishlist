<html>
  <style>

	body {
	  font-family: Arial;
	  margin: 0;
	}

    h1 {
    color: white;
    text-align: center;
    font-family: Arial;
    font-size: 60px;
    margin-top: 100px;
    margin-bottom: 100px;
  }

  .header {
     display: flex;
     flex-direction: column;
     justify-content: center;
     text-align: center;
     background: url("https://www.photohdx.com/images/2014/10/blue-wrinkled-paper-texture.jpg");
     background-repeat: no-repeat;
     background-size: 100%;
  }

  .items {
    font-size: 20px;
    padding-bottom: 20px;
  }

  .item {
  	padding-bottom: 20px;
  }

  a:link {
    color: black;
    text-decoration: none;
  }
  a:visited {
    color: black;
    text-decoration: none;
  }
  a:hover {
    color: #0073cc;
    text-decoration: underline;
  }
  a:active {
    color: black;
    text-decoration: underline;
    }

  h2 {
  	padding-top: 30px;
  	padding-bottom: 30px;
  	color: gray;
  	font-size: 50px;
  	margin: 0 0 0 0;
  }

  .boddy {
  	padding-top: 30px;
  	padding-bottom: 30px;
  	flex-direction: column;
    justify-content: center;
    text-align: center;
    background: url("https://spyrestudios.com/wp-content/uploads/christmas-paper/crumpled-paper.jpg");
  }

  input[type='text']{
    padding: 8px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    font-size: 20px;
    font-family: Arial;
    text-align: right;
    padding-right: 10px;
  }

  input[type='submit'] {
    padding: 6px 20px;
    margin: 8px 0;
    -webkit-border-radius: 5px;
    border-radius: 5px;
    font-size: 20px;
    font-family: Arial;
    text-align: center;
  }

  input[type='submit']:hover {
    background-color: #0073cc;
    color: white;
  }

  .error {
  	color: red;
  }


  </style>


<body>

<p><a href="/">Back to Groups</a></p>

<div class="header">
	<h1>{{groupname}}</h1>
</div>

<div class="boddy">
<h2>wishlists</h2>

{% if create_wishlist %}
<div class="items">
	<a href="/group/{{gid}}/new_wishlist">Create New Wishlist</a>
</div>
{% endif %}

<div class="items">
	{% for w in wishlists %} <!-- wid, uid, name -->
	<div class="item"><b><a href="/group/{{gid}}/wishlist/{{w[0]}}">{{w[2]}}</a></b></div>
	{% endfor %}
</div>

<h2>members: </h2>
<div class="items">
	{% for m in members %}
	<div class="item"><b>{{m[1]}}</b></div>
	{% endfor %}
</div>

<p class="error">{{errorMessage}}</p>

<form action='/group/{{gid}}/add_members' method='POST'>
	<input type='text' name='email' placeholder='new member email'>
	<input type='submit' value='add to group'>
</form>

<p><a href='/group/{{gid}}/leave_group'>leave group</a></p>
</div>

</body>


</html>
