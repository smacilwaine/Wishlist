<html>
<head>
	<style>

  body {
    font-family: Arial;
    margin: 0;
  }

  h1 {
    color: white;
    text-align: center;
    font-family: Arial;
    font-size: 60px;
    margin-top: 100px;
    margin-bottom: 100px;
  }

  .header {
     display: flex;
     flex-direction: column;
     justify-content: center;
     text-align: center;
     background: url("http://cr103.com/collections/Paper/wrapping_paper.jpg");
     background-repeat: no-repeat;
     background-size: 100%;
  }

  .groupsHeader {
    padding-top: 20px;
    font-size: 30px;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    color: gray;
  }

  .groups {
    padding-top: 20px;
    font-size: 20px;
    flex-direction: column;
    justify-content: center;
    text-align: center;
    padding-bottom: 50px;
    width: 100%;
  }

  .groupsHeaderAndList {
    background: url("https://spyrestudios.com/wp-content/uploads/christmas-paper/crumpled-paper.jpg");
    text-align: center;
    flex-direction: column;
    justify-content: center;
  }

  .groupItem {
    padding-bottom: 20px;
    font-size: 20px;
  }

  .CreateNewGroup {
    padding-top: 30px;
  }

  a:link {
    color: black;
    text-decoration: none;
  }
  a:visited {
    color: black;
    text-decoration: none;
  }
  a:hover {
    color: red;
    text-decoration: underline;
  }
  a:active {
    color: black;
    text-decoration: underline;
    }

  input[type='text']{
    padding: 8px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    font-size: 20px;
    font-family: Arial;
    text-align: right;
  }

  input[type='submit'] {
    padding: 6px 20px;
    margin: 8px 0;
    -webkit-border-radius: 5px;
    border-radius: 5px;
    font-size: 20px;
    font-family: Arial;
    text-align: center;
  }

  input[type='submit']:hover {
    background-color: red;
    color: white;
  }

  .deleteAccount {
    padding-top: 40px;
  }

  </style>
</head>

<body>
<div class="fullPage">
  <div class="Header">
    <h1>welcome to WISHLIST, {{user_name}}.</h1>
  </div>

<div class="groupsHeaderAndList">
  <div class="groupsHeader">
  <h2>your groups</h2>
  </div>

  <div class="groups">
  	{% for g in groups %}
  	<div class="groupItem"><b><a href="/group/{{g[0]}}">{{g[1]}}</a></b></div>
  	{% endfor %}
  
  <div class="CreateNewGroup">
    <form action='/new_group' method='POST'>
      <input type='text' name='group_name' placeholder='group name'>
      <input type='submit' value='create new group'>
    </form>
  </div>
  <p><a href="/logout"><b>log out</b></a></p>
  <div class="deleteAccount">
    <p><a href="/deleteAccount"><b>delete account</b></a></p>
  </div>
  </div>
</div>
</div>
</body>


</html>
